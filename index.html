<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue | Internat 4000</title>
    <meta name="description" content="Page d'entrée vers Internat 4000">

    <style>
        /* --- Reset et base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche le défilement */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* --- Arrière-plan design --- */
        body {
            display: flex;
            justify-content: center; /* Centrage horizontal */
            align-items: center; /* Centrage vertical */
            /* Un dégradé sombre et profond pour un look moderne */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        /* --- Conteneur principal avec animation d'entrée --- */
        .container {
            text-align: center;
            /* Petite animation à l'arrivée sur la page */
            animation: fadeUp 1.2s ease-out;
        }

        /* --- Le bouton "ENTRER" --- */
        .enter-link {
            /* Style du texte */
            text-decoration: none;
            font-size: 1.5rem; /* Taille du texte */
            font-weight: 300; /* Fin et élégant */
            letter-spacing: 6px; /* Espacement entre les lettres */
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);

            /* Style du bouton (forme) */
            display: inline-block;
            padding: 20px 60px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Bordure subtile */
            border-radius: 50px; /* Bords arrondis */
            
            /* Transitions fluides pour les animations */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px); /* Effet de flou léger derrière le bouton */
        }

        /* --- Effet au survol (Hover) --- */
        .enter-link:hover {
            background-color: white;
            color: #0f0c29; /* Le texte devient sombre */
            border-color: white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); /* Effet de "lueur" */
            transform: scale(1.05); /* Légère augmentation de taille */
            letter-spacing: 8px; /* Les lettres s'écartent un peu plus */
        }

        /* --- L'animation d'apparition au chargement --- */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px); /* Vient du bas */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <a href="https://internat4000.netlify.app" class="enter-link">
            Entrer
        </a>
    </main>

</body>
</html>
